<!DOCTYPE html>
<html lang="en">
<head>
    <title> Express your creativity</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class = "col-md-3">
        <button type="button" class="btn btn-primary" ></button>
    </div>

    <div class="modal fade" id="savePostModal">
        <div class = "modal-body">
            <form>
                <div class = "form-group">
                    <label for="title"> Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Write your title"
                            value = "Default title" th:value="${post.title}" >
                </div>
                <div class = "form-group">
                    <label for="author"> Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Write your author">
                </div>
                <div class = "form-group">
                    <label for="content"> Content</label>
                    <input type="text" id="content" class="form-control" placeholder="Write your content here">
                </div>
            </form>
        </div>
    </div>

    <hr class="my-4">

    <div class="modal=footer">
        <button th:onclick ="|location.href='@{/posts}'|" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button th:onclick ="|location.href='@{/posts/post}'|" type="button" class="btn btn-primary" id="btn-save">Post!</button>
        <button th:onclick = "|location.href='@{/posts/{id}/edit(id=${posts.id})'|" type="button" class="btn btn-secondary">Edit</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 500px">
    <div class="py-0 text-center">
        <h2>Home Page for logged users</h2>
    </div>

    <h4 class="mb-3" th:text="|Login:${member.name}|">Logged in username</h4>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-dark" type="button"
                    th:onclick="|location.href='@{/posts}'|">
                    Your posts
            </button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-200 btn btn-dark btn-lg" type="submit">
                    Logout
                </button>
            </form>
        </div>

        <hr class="my-4">

    </div>
</div>
</body>
</html>
